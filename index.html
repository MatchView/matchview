<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchview</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E3A8A;
            color: #FFFFFF;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #162F7A;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ffffff33;
            padding-bottom: 10px;
        }

        .sidebar a {
            display: block;
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 0;
            transition: all 0.2s;
        }

        .sidebar a:hover {
            color: #FFD700;
            margin-left: 5px;
        }

        .main {
            flex-grow: 1;
            padding: 60px;
            text-align: center;
        }

        .main h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .main p {
            font-size: 24px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>FOOTBALL</h2>
            <a href="news.html">News</a>
            <a href="highlights.html">Highlights</a>
            <a href="scores.html">Scores</a>
            <a href="fixtures.html">Fixtures</a>
            <a href="standings.html">Standings</a>
            <a href="https://matchview-backend.onrender.com/predict" target="_blank" style="color: #FFD700; font-weight: bold;">Predict</a>
        </div>
        <div class="main">
            <h1>Matchview</h1>
            <p>Your Football Mate</p>
            <a href="predict.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #FFD700; color: #162F7A; text-decoration: none; border-radius: 5px;">Predict</a>
        </div>
    </div>
</body>
</html>
