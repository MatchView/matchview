<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatchView Dashboard</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 30px 20px 20px;
    }

    h1 {
      font-size: 36px;
      color: #222;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #ddd;
      padding: 10px 0;
    }

    .tabs button {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 6px;
      font-weight: bold;
    }

    .tabs button:hover {
      background-color: #ccc;
    }

    .content {
      padding: 30px;
      text-align: center;
      font-size: 20px;
    }

    .profile-sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding: 30px 20px;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .profile-sidebar h2 {
      color: #222;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .save-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .save-btn:hover {
      background-color: #555;
    }

    .success-message {
      font-size: 18px;
      color: #28a745;
    }
  </style>
</head>
<body>

  <header>
    <h1>MatchView Predictions Competition</h1>
  </header>

  <div class="tabs">
    <button onclick="toggleProfile()">Profile</button>
  </div>

  <div id="content" class="content">
    <p>Welcome to your dashboard!</p>
  </div>

  <div id="profileSidebar" class="profile-sidebar">
    <span class="close-btn" onclick="toggleProfile()">&times;</span>
    <h2>Your Profile</h2>
    <div id="profileContent"></div>
  </div>

  <script>
    // Get code from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam('code');

    function toggleProfile() {
      const sidebar = document.getElementById("profileSidebar");
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-300px";
      } else {
        sidebar.style.left = "0px";
        loadProfile();
      }
    }

    function loadProfile() {
      const profileContent = document.getElementById("profileContent");
      const savedProfile = localStorage.getItem("profile_" + code);

      if (savedProfile) {
        const profile = JSON.parse(savedProfile);
        profileContent.innerHTML = `
          <p><strong>Name:</strong> ${profile.name}</p>
          <p><strong>Surname:</strong> ${profile.surname}</p>
          <p><strong>Gender:</strong> ${profile.gender}</p>
          <p><strong>Province:</strong> ${profile.province}</p>
          ${profile.email ? `<p><strong>Email:</strong> ${profile.email}</p>` : ""}
        `;
      } else {
        profileContent.innerHTML = `
          <form id="profileForm">
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label>Surname</label>
              <input type="text" id="surname" required>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Province</label>
              <select id="province" required>
                <option value="">Select</option>
                <option value="Gauteng">Gauteng</option>
                <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                <option value="Western Cape">Western Cape</option>
                <option value="Eastern Cape">Eastern Cape</option>
                <option value="Limpopo">Limpopo</option>
                <option value="Mpumalanga">Mpumalanga</option>
                <option value="North West">North West</option>
                <option value="Northern Cape">Northern Cape</option>
                <option value="Free State">Free State</option>
              </select>
            </div>
            <div class="form-group">
              <label>Email (optional)</label>
              <input type="email" id="email">
            </div>
            <button type="submit" class="save-btn">Save Profile</button>
          </form>
        `;

        document.getElementById("profileForm").onsubmit = function(e) {
          e.preventDefault();
          saveProfile();
        }
      }
    }

    function saveProfile() {
      const profile = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        gender: document.getElementById("gender").value,
        province: document.getElementById("province").value,
        email: document.getElementById("email").value
      };

      localStorage.setItem("profile_" + code, JSON.stringify(profile));

      const profileContent = document.getElementById("profileContent");
      profileContent.innerHTML = `<p class="success-message">Profile saved successfully!</p>`;
    }
  </script>

</body>
</html>
