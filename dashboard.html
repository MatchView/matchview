<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchView Dashboard</title>
    <style>
        body {
            background-color: #F0F0F0;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 30px 20px 20px;
            background-color: #E0E0E0;
        }

        h1 {
            font-size: 36px;
            color: #333333;
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #D0D0D0;
            padding: 10px 0;
        }

        .tabs button {
            background-color: #E0E0E0;
            color: #333333;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        .tabs button:hover {
            background-color: #CCCCCC;
        }

        .content {
            padding: 30px;
            text-align: center;
            font-size: 20px;
        }

        .profile-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: #E0E0E0;
            color: #333333;
            overflow-x: hidden;
            transition: 0.3s;
            padding: 30px 20px;
            z-index: 1000;
        }

        .profile-sidebar h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 12px;
            max-width: 350px;
            margin: 30px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-container h3 {
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>

<header>
    <h1>MatchView Predictions</h1>
</header>

<div class="tabs">
    <button onclick="toggleProfile()">Profile</button>
</div>

<div id="content" class="content">
    <div class="form-container">
        <h3>Complete Your Profile</h3>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <select id="province" required>
            <option value="">Select Province</option>
            <option value="Gauteng">Gauteng</option>
            <option value="Western Cape">Western Cape</option>
            <option value="KwaZulu-Natal">KwaZulu-Natal</option>
            <option value="Eastern Cape">Eastern Cape</option>
            <option value="Limpopo">Limpopo</option>
            <option value="Mpumalanga">Mpumalanga</option>
            <option value="North West">North West</option>
            <option value="Free State">Free State</option>
            <option value="Northern Cape">Northern Cape</option>
        </select>
        <input type="email" id="email" placeholder="Email (optional)">
        <button onclick="saveProfile()">Save Profile</button>
    </div>
</div>

<div id="profileSidebar" class="profile-sidebar">
    <span class="close-btn" onclick="toggleProfile()">&times;</span>
    <h2>Your Profile</h2>
    <div id="profileDetails"></div>
</div>

<script>
    function toggleProfile() {
        const sidebar = document.getElementById("profileSidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-300px";
        } else {
            const profile = JSON.parse(localStorage.getItem("userProfile"));
            if (profile) {
                displayProfile(profile);
            }
            sidebar.style.left = "0px";
        }
    }

    function saveProfile() {
        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const gender = document.getElementById("gender").value;
        const province = document.getElementById("province").value;
        const email = document.getElementById("email").value;

        if (!name || !surname || !gender || !province) {
            alert("Please fill in all required fields.");
            return;
        }

        const profile = { name, surname, gender, province, email };
        localStorage.setItem("userProfile", JSON.stringify(profile));
        alert("Profile saved successfully!");

        displayProfile(profile);
        toggleProfile();
    }

    function displayProfile(profile) {
        const detailsDiv = document.getElementById("profileDetails");
        detailsDiv.innerHTML = `
            <p><strong>Name:</strong> ${profile.name}</p>
            <p><strong>Surname:</strong> ${profile.surname}</p>
            <p><strong>Gender:</strong> ${profile.gender}</p>
            <p><strong>Province:</strong> ${profile.province}</p>
            ${profile.email ? `<p><strong>Email:</strong> ${profile.email}</p>` : ''}
        `;
    }
</script>

</body>
</html>
