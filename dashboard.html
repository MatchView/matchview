<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchView Dashboard</title>
    <style>
        body {
            background-color: #1E3A8A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 30px 20px 20px;
        }

        h1 {
            font-size: 42px;
            color: #FFD700;
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #162F7A;
            padding: 10px 0;
        }

        .tabs button {
            background-color: #1E3A8A;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        .tabs button:hover {
            background-color: #FFD700;
            color: #162F7A;
        }

        .content {
            padding: 30px;
            text-align: center;
            font-size: 20px;
        }

        .profile-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: #162F7A;
            color: #FFFFFF;
            overflow-x: hidden;
            transition: 0.3s;
            padding: 30px 20px;
            z-index: 1000;
        }

        .profile-sidebar h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .profile-sidebar input, .profile-sidebar select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        .profile-sidebar button {
            background-color: #FFD700;
            color: #162F7A;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-sidebar button:hover {
            background-color: #FFFFFF;
            color: #162F7A;
        }
    </style>
</head>
<body>

<header>
    <h1>MatchView Predictions Competition</h1>
</header>

<div class="tabs">
    <button onclick="toggleProfile()">Profile</button>
</div>

<div id="content" class="content">
    <p>Welcome to your dashboard! Click 'Profile' to set up your info.</p>
</div>

<div id="profileSidebar" class="profile-sidebar">
    <span class="close-btn" onclick="toggleProfile()">&times;</span>
    <h2>Your Profile</h2>

    <form id="profileForm">
        <label for="name">Name*</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="surname">Surname*</label><br>
        <input type="text" id="surname" name="surname" required><br>

        <label for="gender">Gender*</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="province">Province*</label><br>
        <select id="province" name="province" required>
            <option value="">Select</option>
            <option value="Gauteng">Gauteng</option>
            <option value="Western Cape">Western Cape</option>
            <option value="KwaZulu-Natal">KwaZulu-Natal</option>
            <option value="Eastern Cape">Eastern Cape</option>
            <option value="Limpopo">Limpopo</option>
            <option value="Mpumalanga">Mpumalanga</option>
            <option value="Free State">Free State</option>
            <option value="North West">North West</option>
            <option value="Northern Cape">Northern Cape</option>
        </select><br>

        <label for="email">Email (optional)</label><br>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">Save Profile</button>
    </form>

</div>

<script>
    function toggleProfile() {
        const sidebar = document.getElementById("profileSidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-300px";
        } else {
            sidebar.style.left = "0px";
        }
    }

    document.getElementById("profileForm").addEventListener("submit", function(e) {
        e.preventDefault();
        // Placeholder: Here you'll send the form data to your backend
        alert("Profile info saved (simulation)");
        toggleProfile();
    });
</script>

</body>
</html>
