<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchView Dashboard</title>
    <style>
        body {
            background-color: #1E3A8A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 30px 20px 20px;
        }

        h1 {
            font-size: 42px;
            color: #FFD700;
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #162F7A;
            padding: 10px 0;
        }

        .tabs button {
            background-color: #1E3A8A;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        .tabs button:hover {
            background-color: #FFD700;
            color: #162F7A;
        }

        .content {
            padding: 30px;
            text-align: center;
            font-size: 20px;
        }

        .profile-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: #162F7A;
            color: #FFFFFF;
            overflow-x: hidden;
            transition: 0.3s;
            padding: 30px 20px;
            z-index: 1000;
        }

        .profile-sidebar h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .profile-form {
            background-color: #162F7A;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 30px auto;
            text-align: left;
        }

        .profile-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .profile-form input, .profile-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .profile-form button {
            background-color: #FFD700;
            color: #162F7A;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .profile-form button:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>

    <header>
        <h1>MatchView Predictions Competition</h1>
    </header>

    <div class="tabs">
        <button onclick="toggleProfile()">Profile</button>
    </div>

    <div id="content" class="content">
        <p>Welcome to your dashboard!</p>
    </div>

    <div id="profileSidebar" class="profile-sidebar">
        <span class="close-btn" onclick="toggleProfile()">&times;</span>
        <h2>Your Profile</h2>
        <div id="profileDetails"></div>
    </div>

    <script>
        // Get or generate the unique code
        let code = localStorage.getItem("uniqueCode");
        if (!code) {
            code = generateCode();
            localStorage.setItem("uniqueCode", code);
        }

        // Check if profile exists
        const profiles = JSON.parse(localStorage.getItem("profiles") || "{}");
        if (!profiles[code]) {
            showProfileForm();
        } else {
            document.getElementById("content").innerHTML = "<p>Your profile is already set.</p>";
        }

        function toggleProfile() {
            const sidebar = document.getElementById("profileSidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-300px";
            } else {
                const userProfile = profiles[code];
                document.getElementById("profileDetails").innerHTML = `
                    <p><strong>Code:</strong> ${code}</p>
                    <p><strong>Name:</strong> ${userProfile.name}</p>
                    <p><strong>Surname:</strong> ${userProfile.surname}</p>
                    <p><strong>Gender:</strong> ${userProfile.gender}</p>
                    <p><strong>Province:</strong> ${userProfile.province}</p>
                    <p><strong>Email:</strong> ${userProfile.email || 'N/A'}</p>
                `;
                sidebar.style.left = "0px";
            }
        }

        function showProfileForm() {
            document.getElementById("content").innerHTML = `
                <div class="profile-form">
                    <h2>Create Your Profile</h2>
                    <label>Name</label>
                    <input type="text" id="name">
                    <label>Surname</label>
                    <input type="text" id="surname">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label>Province</label>
                    <input type="text" id="province">
                    <label>Email (Optional)</label>
                    <input type="email" id="email">
                    <button onclick="saveProfile()">Save Profile</button>
                </div>
            `;
        }

        function saveProfile() {
            const name = document.getElementById("name").value;
            const surname = document.getElementById("surname").value;
            const gender = document.getElementById("gender").value;
            const province = document.getElementById("province").value;
            const email = document.getElementById("email").value;

            if (!name || !surname || !gender || !province) {
                alert("Please fill in all required fields.");
                return;
            }

            profiles[code] = { name, surname, gender, province, email };
            localStorage.setItem("profiles", JSON.stringify(profiles));

            alert("Profile saved successfully!");
            document.getElementById("content").innerHTML = "<p>Welcome to your dashboard!</p>";
        }

        function generateCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }
    </script>

</body>
</html>
