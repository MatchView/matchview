<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchView Dashboard</title>
    <style>
        body {
            background-color: #1E3A8A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 30px 20px 20px;
        }

        h1 {
            font-size: 42px;
            color: #FFD700;
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #162F7A;
            padding: 10px 0;
        }

        .tabs button {
            background-color: #1E3A8A;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        .tabs button:hover {
            background-color: #FFD700;
            color: #162F7A;
        }

        .content {
            padding: 30px;
            text-align: center;
            font-size: 20px;
        }

        .fixture-card {
            background-color: #162F7A;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
        }

        .fixture-card h3 {
            margin-bottom: 15px;
        }

        .odds-btn {
            background-color: #1E3A8A;
            color: #FFFFFF;
            border: none;
            padding: 12px 20px;
            margin: 10px 5px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
        }

        .odds-btn:hover {
            background-color: #FFD700;
            color: #162F7A;
        }

        .profile-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: #162F7A;
            color: #FFFFFF;
            overflow-x: hidden;
            transition: 0.3s;
            padding: 30px 20px;
            z-index: 1000;
        }

        .profile-sidebar h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>MatchView Predictions Competition</h1>
    </header>

    <div class="tabs">
        <button onclick="toggleProfile()">Profile</button>
        <button onclick="showContent('fixtures')">Fixtures</button>
        <button onclick="showContent('leaderboard')">Leaderboard</button>
    </div>

    <div id="content" class="content">
        <p>Welcome to your dashboard! Select a tab above to view content.</p>
    </div>

    <div id="profileSidebar" class="profile-sidebar">
        <span class="close-btn" onclick="toggleProfile()">&times;</span>
        <h2>Your Profile</h2>
        <p><strong>Code:</strong> RHGV0LNK</p>
        <p><strong>Predictions Made:</strong> 5</p>
        <p><strong>Points:</strong> 12</p>
    </div>

    <script>
        function showContent(tab) {
            let content = document.getElementById("content");
            if (tab === "fixtures") {
                loadFixtures();
            } else if (tab === "leaderboard") {
                content.innerHTML = "<p>Leaderboard standings will appear here.</p>";
            }
        }

        function toggleProfile() {
            const sidebar = document.getElementById("profileSidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-300px";
            } else {
                sidebar.style.left = "0px";
            }
        }

        // Load fixtures and display them
        async function loadFixtures() {
            const response = await fetch('https://your-backend-url/fixtures'); // Update to your deployed backend URL
            const data = await response.json();

            let content = document.getElementById("content");
            content.innerHTML = "<h2>Upcoming Fixtures</h2>";

            data.forEach(fixture => {
                const fixtureDiv = document.createElement("div");
                fixtureDiv.className = "fixture-card";

                const title = document.createElement("h3");
                title.innerText = `${fixture.home_team} vs ${fixture.away_team}`;
                fixtureDiv.appendChild(title);

                fixture.odds.forEach(option => {
                    const btn = document.createElement("button");
                    btn.className = "odds-btn";
                    btn.innerText = `${option.label} \n ${option.points} pts`;
                    btn.onclick = () => {
                        btn.style.backgroundColor = "#FFD700";
                        btn.style.color = "#162F7A";
                    };
                    fixtureDiv.appendChild(btn);
                });

                content.appendChild(fixtureDiv);
            });
        }
    </script>

</body>
</html>
