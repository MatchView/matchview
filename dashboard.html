<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchView Dashboard</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 30px 20px 20px;
        }

        h1 {
            font-size: 36px;
            color: #444;
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 10px 0;
        }

        .tabs button {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        .tabs button:hover {
            background-color: #999;
            color: #fff;
        }

        .content {
            padding: 30px;
            text-align: center;
            font-size: 20px;
        }

        .profile-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding: 20px;
            z-index: 1000;
        }

        .profile-sidebar h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .profile-sidebar input,
        .profile-sidebar select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .profile-sidebar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }

        .profile-sidebar button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>MatchView Predictions Competition</h1>
</header>

<div class="tabs">
    <button onclick="toggleProfile()">Profile</button>
</div>

<div id="content" class="content">
    <p>Welcome to your dashboard! Use the tabs above to navigate.</p>
</div>

<div id="profileSidebar" class="profile-sidebar">
    <span class="close-btn" onclick="toggleProfile()">&times;</span>
    <div id="profileContent"></div>
</div>

<script>
let userCode = prompt("Enter your unique code");

async function loadProfile() {
    try {
        const response = await fetch(`http://127.0.0.1:8000/profile/${userCode}`);
        if (!response.ok) throw new Error("Profile not found");

        const profile = await response.json();
        displayProfile(profile);
    } catch (err) {
        showProfileForm();
    }
}

function displayProfile(profile) {
    const content = document.getElementById("profileContent");
    content.innerHTML = `
        <h2>Your Profile</h2>
        <p><strong>Name:</strong> ${profile.name}</p>
        <p><strong>Surname:</strong> ${profile.surname}</p>
        <p><strong>Gender:</strong> ${profile.gender}</p>
        <p><strong>Province:</strong> ${profile.province}</p>
        <p><strong>Email:</strong> ${profile.email}</p>
    `;
}

function showProfileForm() {
    const content = document.getElementById("profileContent");
    content.innerHTML = `
        <h2>Create Profile</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
        <select id="gender">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <select id="province">
            <option value="">Select Province</option>
            <option>Gauteng</option>
            <option>Western Cape</option>
            <option>Eastern Cape</option>
            <option>KwaZulu-Natal</option>
            <option>Free State</option>
            <option>Limpopo</option>
            <option>Mpumalanga</option>
            <option>North West</option>
            <option>Northern Cape</option>
        </select>
        <input type="email" id="email" placeholder="Email (optional)">
        <button onclick="saveProfile()">Save Profile</button>
    `;
}

async function saveProfile() {
    const profile = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        gender: document.getElementById("gender").value,
        province: document.getElementById("province").value,
        email: document.getElementById("email").value
    };

    const response = await fetch(`http://127.0.0.1:8000/profile/${userCode}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(profile)
    });

    if (response.ok) {
        displayProfile(profile);
    }
}

function toggleProfile() {
    const sidebar = document.getElementById("profileSidebar");
    if (sidebar.style.left === "0px") {
        sidebar.style.left = "-300px";
    } else {
        sidebar.style.left = "0px";
    }
}

window.onload = loadProfile;
</script>

</body>
</html>
